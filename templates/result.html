<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graph Result - Graphify</title>
  <meta name="description" content="View your stunning, interactive graph generated by Graphify. Download your visualization or upload another file to create more." />
  <meta name="keywords" content="Graphify, Graph Result, Data Visualization, Chart Output, Download Graph, Analytics" />
  <meta name="author" content="GraphifyAI" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* CSS Variables for Theming - Consistent with home.html & input.html */
    :root {
      --primary-color: #5b21b6; /* A deep, rich purple */
      --primary-light: #8b5cf6; /* Lighter shade of purple */
      --accent-color: #6d28d9; /* Slightly darker purple for accents */
      --text-dark: #f0f0f0; /* Light text on dark background */
      --text-light: #d1d5db; /* Slightly darker light text */
      --bg-gradient-start: #1a202c; /* Dark blue-grey */
      --bg-gradient-mid: #2d3748; /* Medium blue-grey */
      --bg-gradient-end: #4a5568; /* Lighter blue-grey */
      --card-bg: rgba(25, 25, 35, 0.8); /* Dark translucent card */
      --border-color: rgba(255, 255, 255, 0.1);
      --box-shadow-light: 0 10px 30px rgba(0, 0, 0, 0.4);
      --box-shadow-hover: 0 15px 45px rgba(0, 0, 0, 0.6);
      --border-radius-lg: 24px;
      --border-radius-md: 16px;
      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Lato', sans-serif;
    }

    /* Base Styles - Consistent */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end));
      color: var(--text-dark);
      height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      overflow: hidden; /* For background particles */
      position: relative;
    }

    /* Animated Background Particles - Consistent */
    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .particles li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(91, 33, 182, 0.2); /* Primary color with transparency */
        animation: animate-particles 25s linear infinite;
        bottom: -180px;
        border-radius: 50%;
    }

    .particles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .particles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .particles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .particles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .particles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .particles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .particles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
    .particles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
    .particles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
    .particles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

    @keyframes animate-particles {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 50%; }
        100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }

    /* Main Container (Card) - Consistent */
    main {
      background: var(--card-bg);
      padding: 3rem; /* Consistent with other pages */
      border-radius: var(--border-radius-lg);
      box-shadow: var(--box-shadow-light);
      text-align: center;
      width: 100%;
      max-width: 900px;
      animation: fadeInSlide 1s ease-out forwards;
      position: relative; /* Above particles */
      z-index: 10;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
      opacity: 0; /* Start hidden for animation */
      transform: translateY(40px); /* Start slightly off for animation */
    }

    main:hover {
        transform: translateY(-5px);
        box-shadow: var(--box-shadow-hover);
    }

    /* Heading - Consistent */
    h2 {
      font-family: var(--font-heading);
      font-size: 2.8rem; /* Consistent with h1 on home/input */
      font-weight: 800;
      color: var(--primary-light);
      margin-bottom: 1.5rem; /* More space below heading */
      animation: slideInTop 1s ease-out 0.2s forwards;
      opacity: 0;
      transform: translateY(-30px);
      text-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
    }

    /* Graph Image Styling */
    img {
      width: 100%;
      max-height: 600px; /* Increased max-height for better view */
      object-fit: contain;
      border-radius: var(--border-radius-md); /* Consistent with other elements */
      border: 2px solid var(--primary-light); /* Consistent border color */
      box-shadow: 0 0 25px rgba(91, 33, 182, 0.6); /* Enhanced glow effect */
      margin-bottom: 2rem; /* More spacing */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: zoomIn 1s ease-out 0.6s forwards;
      opacity: 0;
      transform: scale(0.8);
    }

    img:hover {
      transform: scale(1.01); /* Slightly less aggressive zoom on hover */
      box-shadow: 0 0 35px rgba(91, 33, 182, 0.8);
    }

    /* Action Buttons Container */
    .action-buttons {
        display: flex;
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        justify-content: center;
        gap: 20px; /* Space between buttons */
        margin-top: 1.5rem; /* Spacing from image */
    }

    /* Button Styling - Consistent with home.html CTA and input.html buttons */
    .cta-button, .secondary-button {
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      color: #fff;
      text-decoration: none;
      padding: 1.1rem 3rem;
      font-weight: 700;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(91, 33, 182, 0.4);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      border: 2px solid transparent; /* For consistent size when secondary button has border */
    }

    .cta-button:hover, .secondary-button:hover {
      background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 35px rgba(91, 33, 182, 0.6);
    }
    .cta-button:active, .secondary-button:active {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 6px 20px rgba(91, 33, 182, 0.3);
    }

    .cta-button {
        animation-delay: 0.8s; /* Stagger animation */
    }

    /* Secondary Button (e.g., Upload Another File) */
    .secondary-button {
        background: transparent;
        border: 2px solid var(--primary-light); /* Outline style */
        color: var(--primary-light);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); /* Lighter shadow for outline */
        animation-delay: 1s; /* Stagger animation */
    }

    .secondary-button:hover {
        background: var(--primary-light); /* Fill on hover */
        color: #fff;
        border-color: var(--primary-light);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Animations - Consistent */
    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInTop {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Adjustments - Consistent */
    @media (max-width: 768px) {
      main {
        padding: 2.5rem;
      }
      h2 {
        font-size: 2.2rem;
      }
      img {
        max-height: 400px;
      }
      .cta-button, .secondary-button {
        padding: 0.9rem 2.5rem;
        font-size: 1rem;
      }
      .action-buttons {
          flex-direction: column; /* Stack buttons */
          align-items: center;
          gap: 15px;
      }
    }

    @media (max-width: 500px) {
      main {
        padding: 2rem;
        border-radius: var(--border-radius-md);
      }
      h2 {
        font-size: 1.8rem;
      }
      img {
        max-height: 300px;
      }
      .cta-button, .secondary-button {
        font-size: 0.9rem;
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>
<body>
  <ul class="particles">
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
  </ul>

  <main role="main" aria-label="Generated graph display section">
    <h2><i class="fas fa-chart-line"></i> Your Graph is Ready!</h2>

    {% if graph %} {# Check if graph URL exists #}
        <img src="{{ graph }}" alt="Generated Graph Image" />
    {% else %}
        <p class="description" style="color: var(--text-light);">No graph found. Please upload a file to generate one.</p>
    {% endif %}

    <div class="action-buttons">
        {% if graph %}
            <a href="{{ graph }}" download="graphify_chart.png" class="cta-button" aria-label="Download generated graph">
                <i class="fas fa-download"></i> Download Graph
            </a>
        {% endif %}
        <a href="{% url 'input' %}" class="secondary-button" aria-label="Upload another file to generate a new graph">
            <i class="fas fa-upload"></i> Upload Another File
        </a>
    </div>
  </main>
</body>
</html>
