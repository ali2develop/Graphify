<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Upload CSV or Excel file to generate interactive graphs with ease using Graphify." />
  <meta name="keywords" content="Graphify, Graph Generator, CSV Graphs, Excel Graphs, Data Visualization, Python Django Graph Tool, Upload Data" />
  <meta name="author" content="GraphifyAI" />
  <title>Upload File - Graphify</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* CSS Variables for Theming - Consistent with home.html */
    :root {
      --primary-color: #5b21b6; /* A deep, rich purple */
      --primary-light: #8b5cf6; /* Lighter shade of purple */
      --accent-color: #6d28d9; /* Slightly darker purple for accents */
      --text-dark: #f0f0f0; /* Light text on dark background */
      --text-light: #d1d5db; /* Slightly darker light text */
      --bg-gradient-start: #1a202c; /* Dark blue-grey */
      --bg-gradient-mid: #2d3748; /* Medium blue-grey */
      --bg-gradient-end: #4a5568; /* Lighter blue-grey */
      --card-bg: rgba(25, 25, 35, 0.8); /* Dark translucent card */
      --border-color: rgba(255, 255, 255, 0.1);
      --box-shadow-light: 0 10px 30px rgba(0, 0, 0, 0.4);
      --box-shadow-hover: 0 15px 45px rgba(0, 0, 0, 0.6);
      --border-radius-lg: 24px;
      --border-radius-md: 16px;
      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Lato', sans-serif;
    }

    /* Base Styles - Consistent with home.html */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: var(--font-body);
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end));
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* For background particles */
      position: relative;
    }

    /* Animated Background Particles - Consistent with home.html */
    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .particles li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(91, 33, 182, 0.2); /* Primary color with transparency */
        animation: animate-particles 25s linear infinite;
        bottom: -180px;
        border-radius: 50%;
    }

    .particles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .particles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .particles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .particles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .particles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .particles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .particles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
    .particles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
    .particles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
    .particles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

    @keyframes animate-particles {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 50%; }
        100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }

    /* Main Container (Card) - Consistent with home.html */
    main {
      width: 100%;
      max-width: 550px; /* Consistent with home.html container */
      padding: 3rem; /* Consistent with home.html container */
      background: var(--card-bg);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--box-shadow-light);
      box-sizing: border-box;
      animation: fadeInSlide 1s ease-out forwards;
      position: relative;
      z-index: 10;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
      opacity: 0; /* Start hidden for animation */
      transform: translateY(40px); /* Start slightly off for animation */
    }

    main:hover {
        transform: translateY(-5px);
        box-shadow: var(--box-shadow-hover);
    }

    /* Heading - Consistent with home.html */
    h1 {
      font-family: var(--font-heading);
      text-align: center;
      font-size: 2.5rem; /* Slightly adjusted from home.html for input context */
      color: var(--primary-light);
      font-weight: 800;
      margin-bottom: 1.5rem; /* More space below heading */
      line-height: 1.2;
      animation: slideInTop 1s ease-out 0.2s forwards;
      opacity: 0;
      transform: translateY(-30px);
      text-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem; /* Increased gap for better spacing */
      animation: fadeIn 1s ease-out 0.4s forwards;
      opacity: 0;
    }

    label {
      font-size: 1.1rem; /* Slightly larger labels */
      color: var(--text-light);
      font-weight: 400;
      display: flex; /* For potential icon + text */
      align-items: center;
      gap: 10px;
    }

    /* Custom File Input Styling */
    input[type="file"] {
      display: none; /* Hide default input */
    }

    .file-upload-wrapper {
        position: relative;
        display: inline-block;
        width: 100%; /* Take full width */
    }

    .file-upload-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 0.8rem 1.5rem;
        background: var(--primary-light);
        color: var(--text-dark);
        border-radius: var(--border-radius-md); /* Consistent with card edges */
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        font-weight: 600;
        border: 1px solid var(--primary-light);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .file-upload-button:hover {
        background: var(--accent-color);
        border-color: var(--accent-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .file-name-display {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: var(--text-light);
        text-align: left;
        padding: 0 5px;
        word-break: break-word; /* Ensure long names wrap */
    }

    /* Select Input Styling */
    select {
      appearance: none; /* Remove default arrow */
      -webkit-appearance: none;
      -moz-appearance: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: var(--border-radius-md);
      border: 1px solid var(--border-color);
      background-color: rgba(255, 255, 255, 0.08); /* Dark translucent background */
      color: var(--text-dark);
      cursor: pointer;
      transition: all 0.3s ease;
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="%23d1d5db"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>'); /* Custom arrow */
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1.2rem;
    }

    select:focus {
        outline: none;
        border-color: var(--primary-light);
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.5);
    }

    select option {
        background-color: var(--bg-gradient-start); /* Dark background for options */
        color: var(--text-dark);
        padding: 0.5rem;
    }

    /* Button Styling - Consistent with home.html CTA */
    button[type="submit"] {
      padding: 1.1rem 3rem;
      font-size: 1.1rem;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      box-shadow: 0 8px 25px rgba(91, 33, 182, 0.4);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem; /* Added margin-top to separate from select */
    }

    button[type="submit"]:hover {
      background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 35px rgba(91, 33, 182, 0.6);
    }
    button[type="submit"]:active {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 6px 20px rgba(91, 33, 182, 0.3);
    }

    /* Back Button (Optional - if you want a way to go back to home) */
    .back-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-weight: 600;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      border-radius: 50px;
      border: 2px solid var(--primary-light);
      background: transparent; /* Transparent background */
      color: var(--primary-light); /* Primary color text */
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      gap: 8px;
      margin-top: 2rem; /* Spacing from form */
    }

    .back-button:hover {
        background: var(--primary-light);
        color: #fff;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Animations - Consistent with home.html */
    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInTop {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive Adjustments - Consistent with home.html */
    @media (max-width: 600px) {
      main {
        padding: 2rem;
        border-radius: var(--border-radius-md);
      }
      h1 {
        font-size: 2.2rem;
      }
      label, .file-upload-button, select, button[type="submit"] {
        font-size: 1rem;
        padding: 0.9rem 1.5rem;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.8rem;
      }
      label, .file-upload-button, select, button[type="submit"] {
        font-size: 0.9rem;
        padding: 0.8rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <ul class="particles">
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
  </ul>

  <main role="main" aria-label="Upload File for Graph Generation">
    <h1><i class="fas fa-upload"></i> Upload Your File</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="file"><i class="fas fa-file-upload"></i> Choose CSV or Excel file:</label>
      <div class="file-upload-wrapper">
          <label for="file" class="file-upload-button">
              <i class="fas fa-folder-open"></i> Select File
          </label>
          <input type="file" id="file" name="file" accept=".csv,.xls,.xlsx" required />
          <div class="file-name-display" id="file-name-display">No file chosen</div>
      </div>

      <label for="graph"><i class="fas fa-chart-bar"></i> Choose Graph Type:</label>
      <select id="graph" name="graph" required>
        <option value="">-- Select Graph Type --</option>
        <option value="hist">Histogram</option>
        <option value="scatter">Scatter Plot</option>
        <option value="line">Line Chart</option>
        <option value="box">Box Plot</option>
        <option value="pie">Pie Chart</option>
        <option value="bar">Bar Chart</option>
        <option value="heatmap">Heatmap</option>
        <option value="area">Area Chart</option>
        <option value="violin">Violin Plot</option>
        <option value="kde">KDE Plot</option>
        <option value="pairplot">Pairplot</option>
      </select>

      <button type="submit"><i class="fas fa-cogs"></i> Generate Graph</button>
    </form>

    <a href="{% url 'home' %}" class="back-button" aria-label="Go back to home page">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('file');
      const fileNameDisplay = document.getElementById('file-name-display');

      fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
          fileNameDisplay.textContent = fileInput.files[0].name;
        } else {
          fileNameDisplay.textContent = 'No file chosen';
        }
      });
    });
  </script>
</body>
</html>
